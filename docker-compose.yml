version: '3'
services:
  app-server:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    environment:
        - JWT_SECRET=anything
        - LOCAL=true
        - NEW_RELIC_LICENSE_KEY=dummy
        - NEW_RELIC_APP_NAME=dummy
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next    
    networks:
      - dev-network
    ports:
      - "3000:3000"
  websocket-server:
    build:
        context: .
        dockerfile: ./Dockerfile.dev
    environment:
          - JWT_SECRET=anything
          - LOCAL=true
          - NEW_RELIC_LICENSE_KEY=dummy
          - NEW_RELIC_APP_NAME=dummy
    volumes:
        - ./:/app
        - /app/node_modules
        - /app/.next 
    networks:
        - dev-network
    command: ts-node -P tsconfig.json -r tsconfig-paths/register --files server/socket/socket-server.ts
    ports:
        - "3001:3001"
  nginx:
    image: nginx:mainline-alpine
    volumes:
      - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf
    networks:
      - dev-network
    ports:
      - "80:80"
networks:
  dev-network: